<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <title>NFT-Card</title>
</head>

<body>
    <main id="MainContainer">
        <div id="ContainerImmovable">
        <div id="Container">
           
            <div id="EthImageBox" class="adjust">
                <img src="images/image-equilibrium.jpg" alt="" id="EthImage">
            </div>
            
            <h1 id="EthHeading" class="adjust changeColor">
                Equilibrium #3249
            </h1>
           
            <p id="EthPara" class="adjust">
                Our Equilibrium collection promotes balance and calm.
            </p>

            <div id="LogoFitBox" class="adjust">
                <div class="logoFitSubBox">
                    <img src="images/icon-ethereum.svg" class="logo" alt="">
                    <p id="logoFitSubBoxEth">
                        0.041 ETH 
                    </p>
                </div>
                <div class="logoFitSubBox">
                    <img src="images/icon-clock.svg" alt="">
                    <p id="logoFitSubBoxDays">
                        3 days left 
                    </p>
                </div>
            </div>

            <div id="ProfileBox" >
                <img src="images/image-avatar.png" alt="" id="profile">
                <p>Creation of <span class="changeColor">Jules Wyvern</span></p>
            </div>

        </div>
        </div>
    </main>
</body>

</html>
